<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengembalian APD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
        }
        
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e3a8a;
        }
        
        .form-group input, 
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            height: 100px;
        }
        
        button {
            background-color: #1e3a8a;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .btn-secondary {
            background-color: #4b5563;
            padding: 10px 15px;
            font-size: 0.9rem;
        }

        #camera-container {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: center;
        }
        
        .btn-secondary:hover {
            background-color: #374151;
        }
        
        button:hover {
            background-color: #1e40af;
        }
        
        .back-button {
            background-color: #6b7280;
            margin-right: 15px;
        }
        
        .back-button:hover {
            background-color: #4b5563;
        }
        
        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script>
        // Konfigurasi Firebase Anda (harus sama dengan di index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyCSrUUuN4MkBxONR2NxiAAZr_oygy9p_3M",
            authDomain: "apdefk-f66d8.firebaseapp.com",
            projectId: "apdefk-f66d8",
            storageBucket: "apdefk-f66d8.appspot.com",
            messagingSenderId: "128363041389",
            appId: "1:128363041389:web:d92c4fcb9e8e30883be564"
        };
        
        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-reply"></i> Form Pengembalian APD</h1>
            <p>Sistem Manajemen Alat Pelindung Diri</p>
        </div>
    </header>
    
    <div class="container">
        <div class="form-container">
            <form id="return-form">
                <div class="form-group">
                    <label for="select-loan">Pilih Peminjaman</label>
                    <select id="select-loan" required>
                        <option value="">-- Pilih Data Peminjaman --</option>
                        <!-- Opsi akan diisi secara dinamis dari Firebase -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Foto Kondisi APD</label>
                    <div id="camera-container" style="margin-bottom: 15px;">
                        <video id="video" width="320" height="240" autoplay style="display: none;"></video>
                        <canvas id="canvas" width="320" height="240" style="border:1px solid #ddd; display: none;"></canvas>
                        <!-- Elemen img untuk preview foto -->
                        <img id="photo-preview" src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/35011346-5eef-477d-bad6-a3746048c4b2.png" alt="Preview Foto APD" style="border:1px solid #ddd; max-width: 100%; height: auto;">
                    </div>
                    <div>
                        <button type="button" id="capture-btn" class="btn-secondary" style="margin-right: 10px;">
                            <i class="fas fa-camera"></i> Ambil Foto
                        </button>
                        <button type="button" id="retake-btn" class="btn-secondary" style="display: none;">
                            <i class="fas fa-sync-alt"></i> Ulang Foto
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="kondisi">Kondisi Barang</label>
                    <select id="kondisi" required>
                        <option value="">Pilih kondisi barang</option>
                        <option value="baik">Baik (Layak Pakai)</option>
                        <option value="rusak-ringan">Rusak Ringan (Dapat Diperbaiki)</option>
                        <option value="rusak-berat">Rusak Berat (Tidak Layak Pakai)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="catatan">Catatan Pengembalian (Opsional)</label>
                    <textarea id="catatan" placeholder="Tambahkan catatan jika diperlukan"></textarea>
                </div>
                
                <div class="button-group">
                    <button type="button" class="back-button" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Kembali</button>
                    <button type="submit"><i class="fas fa-check-circle"></i> Ajukan Pengembalian</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Camera functionality
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photoPreview = document.getElementById('photo-preview'); // Dapatkan elemen img
        const captureBtn = document.getElementById('capture-btn');
        const retakeBtn = document.getElementById('retake-btn');
        let stream = null;

        // Fungsi untuk memulai kamera
        function startCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(mediaStream) {
                        video.srcObject = mediaStream;
                        stream = mediaStream;
                        video.style.display = 'block'; // Tampilkan video
                        photoPreview.style.display = 'none'; // Sembunyikan preview saat kamera aktif
                        canvas.style.display = 'none'; // Sembunyikan canvas
                        captureBtn.style.display = 'inline-block'; // Tampilkan tombol ambil foto
                        retakeBtn.style.display = 'none'; // Sembunyikan tombol ulang foto
                    })
                    .catch(function(err) {
                        console.error("Camera error: ", err);
                        alert('Tidak dapat mengakses kamera. Pastikan Anda memberikan izin.');
                        // Tampilkan placeholder jika kamera tidak bisa diakses
                        video.style.display = 'none';
                        photoPreview.style.display = 'block'; // Tampilkan placeholder
                        captureBtn.style.display = 'none'; // Sembunyikan tombol ambil foto jika kamera tidak ada
                    });
            } else {
                alert('Browser Anda tidak mendukung akses kamera.');
                video.style.display = 'none';
                photoPreview.style.display = 'block'; // Tampilkan placeholder
                captureBtn.style.display = 'none';
            }
        }

        // Panggil startCamera saat halaman dimuat
        window.addEventListener('load', startCamera);

        captureBtn.addEventListener('click', function() {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            photoPreview.src = canvas.toDataURL('image/png'); // Set src img dengan foto yang diambil
            photoPreview.style.display = 'block'; // Tampilkan preview foto
            video.style.display = 'none'; // Sembunyikan video
            canvas.style.display = 'none'; // Sembunyikan canvas
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'inline-block';
            // Hentikan stream kamera setelah foto diambil
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

        retakeBtn.addEventListener('click', function() {
            // Reset preview ke placeholder atau kosongkan
            photoPreview.src = 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/35011346-5eef-477d-bad6-a3746048c4b2.png'; // Ganti dengan URL placeholder Anda
            photoPreview.style.display = 'block'; // Pastikan placeholder terlihat
            startCamera(); // Mulai ulang kamera
        });

        // --- Fungsi Firebase untuk Pengembalian ---

        // Fungsi untuk mengambil data peminjaman dari Firestore
        async function fetchBorrowingData() {
            const selectLoan = document.getElementById('select-loan');
            selectLoan.innerHTML = '<option value="">-- Pilih Data Peminjaman --</option>'; // Reset dropdown

            try {
                // Ambil hanya peminjaman yang statusnya 'borrowed' (belum dikembalikan)
                const querySnapshot = await db.collection("borrowings").where("status", "==", "borrowed").get();
                
                if (querySnapshot.empty) {
                    const option = document.createElement('option');
                    option.value = "";
                    option.textContent = "Tidak ada data peminjaman yang aktif.";
                    option.disabled = true;
                    selectLoan.appendChild(option);
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id; // ID dokumen Firestore sebagai nilai
                    option.textContent = `[${doc.id.substring(0, 6)}] ${data.borrowerName} - ${data.apdItem} (${data.quantity} pcs) - Pinjam: ${data.borrowDate}`;
                    selectLoan.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching borrowing data: ", error);
                alert("Gagal memuat data peminjaman. Periksa koneksi dan izin Firebase.");
            }
        }

        // Fungsi untuk menyimpan data pengembalian ke Firestore
        document.getElementById('return-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const selectedLoanId = document.getElementById('select-loan').value;
            const kondisi = document.getElementById('kondisi').value;
            const catatan = document.getElementById('catatan').value;
            const returnDate = new Date().toISOString().split('T')[0]; // Tanggal pengembalian hari ini

            if (!selectedLoanId) {
                alert('Silahkan pilih data peminjaman terlebih dahulu.');
                return;
            }

            // --- VALIDASI WAJIB AMBIL FOTO ---
            // Periksa apakah src photoPreview masih placeholder atau display-nya none
            const isPlaceholder = photoPreview.src.includes('35011346-5eef-477d-bad6-a3746048c4b2.png'); // Ganti dengan bagian unik dari URL placeholder Anda
            if (photoPreview.style.display === 'none' || isPlaceholder) {
                alert('Silahkan ambil foto kondisi APD terlebih dahulu.');
                return; // Hentikan proses submit
            }
            // --- AKHIR VALIDASI ---

            try {
                // 1. Simpan data pengembalian ke koleksi 'returns'
                await db.collection("returns").add({
                    borrowingId: selectedLoanId, // Referensi ke ID peminjaman
                    returnDate: returnDate,
                    condition: kondisi,
                    notes: catatan,
                    photoUrl: photoPreview.src // Simpan URL foto yang diambil
                });

                // 2. Perbarui status peminjaman di koleksi 'borrowings'
                // Set status peminjaman menjadi 'returned'
                await db.collection("borrowings").doc(selectedLoanId).update({
                    status: "returned",
                    returnDate: returnDate, // Tambahkan tanggal pengembalian ke data peminjaman
                    returnCondition: kondisi // Tambahkan kondisi pengembalian ke data peminjaman
                });

                alert('Form pengembalian APD berhasil diajukan!');
                
                // Hentikan stream kamera
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                // Kembali ke halaman utama setelah sukses
                window.location.href = 'index.html';

            } catch (error) {
                console.error("Error submitting return form: ", error);
                alert("Terjadi kesalahan saat mengajukan pengembalian. Periksa koneksi dan izin Firebase.");
            }
        });

        // Panggil fungsi untuk memuat data peminjaman saat halaman pengembalian dimuat
        window.addEventListener('DOMContentLoaded', fetchBorrowingData);
    </script>
</body>
</html>
