            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            background-color: #f5f5f5;

        .container {

            margin: 0 auto;
            padding: 30px;
        }
        
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e3a8a;
        }
        
        .form-group input, 
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            height: 100px;
        }
        
        button {
            background-color: #1e3a8a;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .btn-secondary {
            background-color: #4b5563;
            padding: 10px 15px;
            font-size: 0.9rem;
        }

        #camera-container {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: center;
        }
        
        .btn-secondary:hover {
            background-color: #374151;
        }
        
        button:hover {
            background-color: #1e40af;
        }
        
        .back-button {
            background-color: #6b7280;
            margin-right: 15px;
        }
        
        .back-button:hover {
            background-color: #4b5563;
        }
        
        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
        }

                padding: 20px;
            }
            /* Make video and canvas responsive */

                width: 100%;
                height: auto;
            }

</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-reply"></i> Form Pengembalian APD</h1>
            <p>Sistem Manajemen Alat Pelindung Diri</p>
        </div>
    </header>
    
    <div class="container">
        <div class="form-container">
            <form id="return-form">
                <div class="form-group">
                    <label for="select-loan">Pilih Peminjaman</label>
                    <select id="select-loan" required>
                        <option value="">-- Pilih Data Peminjaman --</option>
                        <!-- Opsi akan diisi secara dinamis dari Firebase -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Foto Kondisi APD</label>
                    <div id="camera-container" style="margin-bottom: 15px;">
                        <video id="video" width="320" height="240" autoplay></video>
                        <canvas id="canvas" width="320" height="240" style="border:1px solid #ddd; display: none;"></canvas>
                    </div>
                    <div>
                        <button type="button" id="capture-btn" class="btn-secondary" style="margin-right: 10px;">
                            <i class="fas fa-camera"></i> Ambil Foto
                        </button>
                        <button type="button" id="retake-btn" class="btn-secondary" style="display: none;">
                            <i class="fas fa-sync-alt"></i> Ulang Foto
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="kondisi">Kondisi Barang</label>
                    <select id="kondisi" required>
                        <option value="">Pilih kondisi barang</option>
                        <option value="baik">Baik (Layak Pakai)</option>
                        <option value="rusak-ringan">Rusak Ringan (Dapat Diperbaiki)</option>
                        <option value="rusak-berat">Rusak Berat (Tidak Layak Pakai)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="catatan">Catatan Pengembalian (Opsional)</label>
                    <textarea id="catatan" placeholder="Tambahkan catatan jika diperlukan"></textarea>
                </div>
                
                <div class="button-group">
                    <button type="button" class="back-button" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Kembali</button>
                    <button type="submit"><i class="fas fa-check-circle"></i> Ajukan Pengembalian</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
// Camera functionality
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const captureBtn = document.getElementById('capture-btn');
const retakeBtn = document.getElementById('retake-btn');
let stream = null;
let photoTaken = false; // Flag untuk menandakan apakah foto sudah diambil

// Fungsi untuk memulai kamera
function startCamera() {
    // Hentikan stream yang ada jika ada
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
    }

    // Atur constraints untuk kamera belakang
    const constraints = {
        video: {
            facingMode: { exact: "environment" } // Menggunakan kamera belakang
        }
    };

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia(constraints)
            .then(function(mediaStream) {
                video.srcObject = mediaStream;
                stream = mediaStream;
                video.style.display = 'block'; // Tampilkan video
                canvas.style.display = 'none'; // Sembunyikan canvas
                captureBtn.style.display = 'inline-block'; // Tampilkan tombol ambil foto
                retakeBtn.style.display = 'none'; // Sembunyikan tombol ulang foto
                photoTaken = false; // Reset flag

                // Penting: Tunggu hingga metadata video dimuat untuk mendapatkan dimensi asli
                video.onloadedmetadata = () => {
                    // Set canvas dimensions to match video's intrinsic dimensions
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    // Optional: Adjust video element size if needed, but CSS handles responsiveness
                };

            })
            .catch(function(err) {
                console.error("Camera error: ", err);
                alert('Tidak dapat mengakses kamera belakang. Pastikan Anda memberikan izin atau coba dengan kamera depan jika tidak ada kamera belakang.');
                // Coba dengan kamera depan jika kamera belakang gagal
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(mediaStream) {
                        video.srcObject = mediaStream;
                        stream = mediaStream;
                        video.style.display = 'block';
                        canvas.style.display = 'none';
                        captureBtn.style.display = 'inline-block';
                        retakeBtn.style.display = 'none';
                        photoTaken = false;

                        video.onloadedmetadata = () => {
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                        };
                    })
                    .catch(function(errFront) {
                        console.error("Front camera error: ", errFront);
                        alert('Tidak dapat mengakses kamera sama sekali. Pastikan Anda memberikan izin.');
                        video.style.display = 'none'; // Sembunyikan video jika kamera tidak bisa diakses
                        captureBtn.style.display = 'none'; // Sembunyikan tombol ambil foto
                    });
            });
    } else {
        alert('Browser Anda tidak mendukung akses kamera.');
        video.style.display = 'none';
        captureBtn.style.display = 'none';
    }
}

// Panggil startCamera saat halaman dimuat
window.addEventListener('load', startCamera);

captureBtn.addEventListener('click', function() {
    const context = canvas.getContext('2d');
    
    // Pastikan canvas memiliki dimensi yang sama dengan video saat ini
    // Ini sudah diatur di onloadedmetadata, tapi tidak ada salahnya memastikan lagi
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    
    video.style.display = 'none'; // Sembunyikan video
    canvas.style.display = 'block'; // Tampilkan canvas dengan foto
    captureBtn.style.display = 'none';
    retakeBtn.style.display = 'inline-block';
    photoTaken = true; // Set flag foto sudah diambil

    // Hentikan stream kamera setelah foto diambil
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
    }
});

retakeBtn.addEventListener('click', function() {
    // Bersihkan canvas
    const context = canvas.getContext('2d');
    context.clearRect(0, 0, canvas.width, canvas.height);
    canvas.style.display = 'none'; // Sembunyikan canvas
    photoTaken = false; // Reset flag
    startCamera(); // Mulai ulang kamera
});

        // --- Fungsi Firebase untuk Pengembalian ---

        // Fungsi untuk mengambil data peminjaman dari Firestore
        async function fetchBorrowingData() {
            const selectLoan = document.getElementById('select-loan');
            selectLoan.innerHTML = '<option value="">-- Pilih Data Peminjaman --</option>'; // Reset dropdown

            try {
                // Ambil hanya peminjaman yang statusnya 'borrowed' (belum dikembalikan)
                const querySnapshot = await db.collection("borrowings").where("status", "==", "borrowed").get();
                
                if (querySnapshot.empty) {
                    const option = document.createElement('option');
                    option.value = "";
                    option.textContent = "Tidak ada data peminjaman yang aktif.";
                    option.disabled = true;
                    selectLoan.appendChild(option);
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id; // ID dokumen Firestore sebagai nilai
                    option.textContent = `[${doc.id.substring(0, 6)}] ${data.borrowerName} - ${data.apdItem} (${data.quantity} pcs) - Pinjam: ${data.borrowDate}`;
                    selectLoan.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching borrowing data: ", error);
                alert("Gagal memuat data peminjaman. Periksa koneksi dan izin Firebase.");
            }
        }

        // Fungsi untuk menyimpan data pengembalian ke Firestore
        document.getElementById('return-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const selectedLoanId = document.getElementById('select-loan').value;
            const kondisi = document.getElementById('kondisi').value;
            const catatan = document.getElementById('catatan').value;
            const returnDate = new Date().toISOString().split('T')[0]; // Tanggal pengembalian hari ini

            if (!selectedLoanId) {
                alert('Silahkan pilih data peminjaman terlebih dahulu.');
                return;
            }

            // --- VALIDASI WAJIB AMBIL FOTO ---
            // Periksa apakah foto sudah diambil (photoTaken = true)
            if (!photoTaken) {
                alert('Silahkan ambil foto kondisi APD terlebih dahulu.');
                return; // Hentikan proses submit
            }
            // --- AKHIR VALIDASI ---

            try {
                // 1. Simpan data pengembalian ke koleksi 'returns'
                await db.collection("returns").add({
                    borrowingId: selectedLoanId, // Referensi ke ID peminjaman
                    returnDate: returnDate,
                    condition: kondisi,
                    notes: catatan,
                    photoUrl: canvas.toDataURL('image/png') // Simpan URL foto dari canvas
                });

                // 2. Perbarui status peminjaman di koleksi 'borrowings'
                // Set status peminjaman menjadi 'returned'
                await db.collection("borrowings").doc(selectedLoanId).update({
                    status: "returned",
                    returnDate: returnDate, // Tambahkan tanggal pengembalian ke data peminjaman
                    returnCondition: kondisi // Tambahkan kondisi pengembalian ke data peminjaman
                });

                alert('Form pengembalian APD berhasil diajukan!');
                
                // Hentikan stream kamera
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                // Kembali ke halaman utama setelah sukses
                window.location.href = 'index.html';

            } catch (error) {
                console.error("Error submitting return form: ", error);
                alert("Terjadi kesalahan saat mengajukan pengembalian. Periksa koneksi dan izin Firebase.");
            }
        });

        // Panggil fungsi untuk memuat data peminjaman saat halaman pengembalian dimuat
        window.addEventListener('DOMContentLoaded', fetchBorrowingData);
    </script>
</body>
